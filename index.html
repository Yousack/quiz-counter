<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>クイズ得点カウンター</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./function.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <p>クイズ得点カウンター</p>

            <p id="point">0</p>

            <p>
                <a id="o" class="btn btn-primary btn-lg" href="#" role="button" onClick="o()">0</a>
                <a id="x" class="btn btn-danger btn-lg" href="#" role="button" onClick="x()">0</a>
            </p>

            <p>
                <a class="btn btn-default" href="#" role="button" onClick="reset()">リセット</a>
            </p>

            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="rule">ルール</label>
                    <select class="form-control" id="rule"">
                        <option value="nonx">N○N×</option>
                        <option value="updown">Up Down</option>
                        <option value="pnmn">+N-N</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="o-point">○</label>
                    <input type="text" class="form-control" id="o-point" placeholder="○">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="x-point">×</label>
                    <input type="text" class="form-control" id="x-point" placeholder="×">
                </div>
            </form>

            <h2>Tips</h2>

            <ul>
                <li>+N-Nを選択後リセットで+1-1にセットできます</li>
            </ul>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
    </body>
</html>
